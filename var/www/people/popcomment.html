 <body background="/images/smokey.gif" onload="getParms()">
  <font face="trebuchet, tahoma, arial, sans serif">
      <SPAN class="h1r" id="title1">
       Questions or comments for
      </SPAN>
      <BR>
       <br>
       <FORM method="post" action="/cgi-bin/people/popcomment.pl">

         <input type="hidden" name="title" value="" size=50>
         <input type="hidden" name="recipient" value="" size=50>
         <input type="hidden" name="referer" value="" size=50>

       <B class="h2bk">Please fill in the following information:</B>
       <br>
         <SPAN class="dk10pt">Your name:<br>
           <INPUT type="text" name="uname" size="40" maxlength="80">
         </SPAN>
         <BR />
         <SPAN class="dk10pt">Your e-mail address:<br>

           <INPUT type="text" name="source" size="40" maxlength="80">
         </SPAN>
         <BR />
         <SPAN class="dk10pt">Comments: (limit 900 characters)</SPAN><BR /> 
         <TEXTAREA name="comment" cols="60" rows="16"></TEXTAREA>
         <BR />
         <BR />
         <INPUT type="submit" name="Submit" value="Mail comments">&nbsp;
         <INPUT type="button" name="Cancel" value="Cancel" onClick="self.close()">

         <BR />
       </FORM>
