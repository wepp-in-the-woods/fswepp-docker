/******************************************************************************************************/

function stringSplit ( string, delimiter ) { 
    if ( string == null || string == "" ) { 
        return null; 
    } else if ( string.split != null ) { 
        return string.split ( delimiter ); 
    } else { 
        var ar = new Array(); 
        var i = 0; 
        var start = 0; 
        while( start >= 0 && start < string.length ) { 
             var end = string.indexOf ( delimiter, start ) ; 
             if( end >= 0 ) { 
                 ar[i++] = string.substring ( start, end ); 
                 start = end+1; 
             } else { 
                 ar[i++] = string.substring ( start, string.length ); 
                 start = -1; 
             } 
        } 
        return ar; 
    } 
} 
/******************************************************************************************************/
//   alert ('new menu array')
   var menu1 = new Array();
   var menu2 = new Array();
/******************************************************************************************************/
function createMenus () {

// alert ('entering createMenus')
    if (menu1.length > 0) {return}

    for ( var i=0; i < info.length; i++ ) {
        menu1[i] = stringSplit ( info[i], '*' );
        menu2[i] = stringSplit ( menu1[i][1], '|' );
    }

    var group = document.wildlifem.tax_group;
    var animal = document.wildlifem.species;

    group.length = menu1.length;
    animal.length = menu2[0].length; 
    for ( var i=0; i < menu1.length; i++ ) {
         group.options[i].value  = menu1[i][0];
         group.options[i].text   = menu1[i][0];
    }
    document.wildlifem.tax_group.selected = 0;
    for (var x=0; x < menu2[0].length; x++) {
         animal.options[x].text = menu2[0][x];
         animal.options[x].value = menu2[0][x];
    }
      updateMenus (document.wildlifem.tax_group)		// DEH
//    document.wildlifem.species.selected = 0;
}

/******************************************************************************************************/

function updateMenus ( what ) {
    var sel = what.selectedIndex;
// alert ('entering updateMenus')
    if ( sel >= 0 && sel < menu1.length ) 
        var temp = menu2[sel];
    else
        var temp = new Array ();
    what.form.species.length = temp.length;
    for ( var i = 0; i < temp.length; i++ ) {
        what.form.species.options[i].text  = temp[i];
        what.form.species.options[i].value = temp[i];
    }
//    what.form.species.selected=0;			/DEH
