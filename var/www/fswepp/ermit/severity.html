<html>
 <head>
  <script language=JavaScript>
   <!--

function HighChecked() {
 document.man.hhh.checked=true
 document.man.hhl.checked=true
 document.man.hlh.checked=true
 document.man.lhh.checked=true
 document.man.llh.checked=false
 document.man.lhl.checked=false
 document.man.hll.checked=false
 document.man.lll.checked=false
 document.animated.src="images/high.gif"
 for (j=1;j<500;j++) {
   get_Image(1,4)
 }
}
function ModerateChecked() {
 document.man.hhh.checked=false
 document.man.hhl.checked=false
 document.man.hlh.checked=true
 document.man.lhh.checked=true
 document.man.llh.checked=true
 document.man.lhl.checked=true
 document.man.hll.checked=false
 document.man.lll.checked=false
 document.animated.src="images/med.gif"
 for (j=1;j<500;j++) {
   get_Image(3,4)
 }
}
function LowChecked() {
 document.man.hhh.checked=false
 document.man.hhl.checked=false
 document.man.hlh.checked=false
 document.man.lhh.checked=false
 document.man.llh.checked=true
 document.man.lhl.checked=true
 document.man.hll.checked=true
 document.man.lll.checked=true
 document.animated.src="images/low.gif"
 for (j=1;j<500;j++) {
   get_Image(5,4)
 }
}
    // -->

  </script>
 </head>
 <body>
  <center>
   <font face="trebuchet, tahoma, helvetica, sans serif">
    <font color=green>
     <h2>ERMiT</h2>
    </font>

   <p>
    <hr width=40%>
    <h3>Select a fire severity scenario<br>
        to see associated distribution<br>
        of burn severities on hillside</h3>
    <form name="man">
     <input type=radio name="management" onClick="HighChecked()">High severity<br>
     <input type=radio name="management" onClick="ModerateChecked()">Moderate severity<br>
     <input type=radio name="management" onClick="LowChecked()" checked>Low severity<br>
     <p>
     <table border=1>
      <tr>
       <th bgcolor=gold>OFE</th>
       <th><input type=checkbox name="hhh" disabled></th>
       <th><input type=checkbox name="hhl" disabled></th>
       <th><input type=checkbox name="hlh" disabled></th>
       <th><input type=checkbox name="lhh" disabled></th>
       <th><input type=checkbox name="llh" checked disabled></th>
       <th><input type=checkbox name="lhl" checked disabled></th>
       <th><input type=checkbox name="hll" checked disabled></th>
       <th><input type=checkbox name="lll" checked disabled></th>
      </tr>
      <tr>
       <th bgcolor=gold>Upper<br>Middle<br>Lower</th>
       <th>h<br>h<br>h</th>
       <th>h<br>h<br>l</th>
       <th>h<br>l<br>h</th>
       <th>l<br>h<br>h</th>
       <th>l<br>l<br>h</th>
       <th>l<br>h<br>l</th>
       <th>h<br>l<br>l</th>
       <th>l<br>l<br>l</th>
      </tr>
     </table>
    </form>
    <p>
     <hr width=40%>
     <img name="animated" src="images/low.gif" border=2 width=300 height=196>
   </p>
  </center>
 </body>
</html>
