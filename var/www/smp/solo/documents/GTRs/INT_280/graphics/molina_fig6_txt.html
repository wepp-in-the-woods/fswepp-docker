			<dt>Long Description of Figure 6:</dt>
			<dd>Nitrogen-fixing nodules formed on Alnus sinuata roots: nodules look similar to ginger roots, branching out from the main root; nodules could also be described as groups of heart-shaped structures branching off of the main cylindrical root.</dd>
