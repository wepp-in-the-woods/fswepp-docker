version: '3'
services:
  fswepp:
    build:
      context: ./
      dockerfile: Dockerfile
    image: result/latest
    volumes:
      - /workdir/fswepp-docker/var/www:/var/www
      - /workdir/fswepp-baer-db/baer-db:/var/www/BAERTOOLS/baer-db

  caddy:
    image: caddy:2-alpine
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_data:/data
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped

volumes:
  caddy_data: {}

